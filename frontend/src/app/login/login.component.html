<div class="container login-container">
  <div class="row">
    <div class="col-sm-4 col-md-4 col-lg-4"></div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <div class="card">
        <div class="card-body">
          <img class="profile-img"
               src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Logo_Yandex.Tracker_2018.svg/768px-Logo_Yandex.Tracker_2018.svg.png"
               alt="">
          <form class="form-signin">
            <input [(ngModel)]="username" name="username" type="text" class="form-control" placeholder="Email" required autofocus/>
            <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password" required/>

            <a href="/registration" class="pull-right need-help">Create new account? </a><span class="clearfix"></span>
            <button (click)="submit()" id="reg-submit-btn" class="btn btn-md btn-primary btn-block" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
